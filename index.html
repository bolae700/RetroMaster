<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>NEON MUSIC PLAYER PRO</title>
<style>
:root {
  --main-color: #00ff88;
  --bg-color: #000000;
  --secondary-color: #00ff8833;
  --accent-color: #00ccff;
  --terminal-font: 'Courier New', monospace;
}

.matrix-bg {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: -1;
  opacity: 0.2;
  pointer-events: none;
}

body {
  cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="8" height="10" viewBox="0 0 8 10"><path fill="%2300ff88" d="M0 0L8 5L0 10Z"/></svg>') 2 5, auto;
  background: var(--bg-color);
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  margin: 0;
  font-family: var(--terminal-font);
  user-select: none;
  overflow: hidden;
}

.player-container {
  width: 92%;
  max-width: 320px;
  min-height: 200px;
  background: #000;
  border: 2px solid var(--main-color);
  box-shadow: 0 0 25px var(--secondary-color);
  position: relative;
  overflow: hidden;
  border-radius: 6px;
  margin: 10px;
  transform: scale(0.98);
  transition: transform 0.2s;
}

.player-container:hover {
  transform: scale(1);
}

.visual-display {
  height: 100px;
  background: 
    linear-gradient(
      45deg,
      #001a00 25%, 
      #000 25%, 
      #000 50%, 
      #001a00 50%, 
      #001a00 75%, 
      #000 75%
    );
  background-size: 8px 8px;
  animation: bgScroll 20s linear infinite;
  position: relative;
  border-bottom: 1px solid var(--main-color);
  overflow: hidden;
}

@keyframes bgScroll {
  0% { background-position: 0 0; }
  100% { background-position: 80px 80px; }
}

.metadata {
  position: absolute;
  bottom: 4px;
  left: 8px;
  color: var(--main-color);
  font-size: 10px;
  text-shadow: 0 0 6px var(--main-color);
  width: 180px;
  line-height: 1.3;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
}

.progress-container {
  height: 3px;
  background: #002200;
  margin: 0 8px;
  border-radius: 1px;
  position: relative;
  cursor: pointer;
}

.progress-bar {
  height: 100%;
  width: 0%;
  background: var(--main-color);
  transition: width 0.1s linear;
  border-radius: 1px;
  box-shadow: 0 0 4px var(--main-color);
  position: relative;
}

.progress-handle {
  position: absolute;
  right: -4px;
  top: 50%;
  transform: translateY(-50%);
  width: 8px;
  height: 8px;
  border-radius: 50%;
  background: var(--main-color);
  box-shadow: 0 0 5px var(--main-color);
  opacity: 0;
  transition: opacity 0.2s;
}

.progress-container:hover .progress-handle {
  opacity: 1;
}

.controls {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  grid-template-rows: auto auto;
  gap: 4px;
  padding: 8px;
  position: relative;
  z-index: 2;
}

.retro-btn {
  background: #002200;
  border: 1px solid var(--main-color);
  color: var(--main-color);
  padding: 5px;
  font-size: 11px;
  cursor: pointer;
  transition: all 0.2s;
  text-transform: uppercase;
  border-radius: 2px;
  letter-spacing: 0.5px;
  position: relative;
  overflow: hidden;
  white-space: nowrap;
}

.retro-btn::before {
  content: '';
  position: absolute;
  top: -50%;
  left: -50%;
  width: 200%;
  height: 200%;
  background: radial-gradient(circle, var(--main-color) 10%, transparent 20%);
  opacity: 0;
  transition: opacity 0.3s;
}

.retro-btn:hover {
  background: var(--main-color);
  color: #000;
  box-shadow: 0 0 8px var(--main-color);
}

.retro-btn:hover::before {
  opacity: 0.1;
}

.subscribe-btn {
  grid-column: 1 / -1;
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 4px;
}

.status-bar {
  display: flex;
  justify-content: space-between;
  padding: 0 8px;
  color: var(--main-color);
  font-size: 9px;
  margin-top: 4px;
  opacity: 0.8;
}

.loading-dot {
  display: inline-block;
  animation: dotPulse 1.4s infinite;
}

@keyframes dotPulse {
  0%, 100% { opacity: 0.3; }
  50% { opacity: 1; }
}

#visualizer {
  position: absolute;
  width: 100%;
  height: 100%;
  background: transparent !important;
  mix-blend-mode: screen;
}

.volume-controls {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 8px;
  padding: 0 8px 8px;
}

.volume-btn {
  width: 24px;
  height: 24px;
  background: #002200;
  border: 1px solid var(--main-color);
  color: var(--main-color);
  border-radius: 2px;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  transition: all 0.2s;
  font-size: 10px;
}

.volume-btn:hover {
  background: var(--main-color);
  color: #000;
  box-shadow: 0 0 6px var(--main-color);
}

.volume-display {
  font-size: 9px;
  color: var(--main-color);
  min-width: 30px;
  text-align: center;
}

.playlist-container {
  width: 92%;
  max-width: 320px;
  height: 120px;
  background: var(--bg-color);
  border: 1px solid var(--main-color);
  box-shadow: 0 0 15px var(--secondary-color);
  border-radius: 4px;
  margin: 10px;
  overflow: hidden;
}

.playlist-header {
  padding: 6px;
  background: #002200;
  border-bottom: 1px solid var(--main-color);
  font-size: 9px;
  color: var(--main-color);
  text-align: center;
  text-transform: uppercase;
}

.playlist-items {
  height: calc(100% - 28px);
  overflow-y: auto;
  padding: 3px;
}

.playlist-item {
  padding: 4px 6px;
  font-size: 9px;
  color: var(--main-color);
  cursor: pointer;
  transition: all 0.2s;
  border-radius: 2px;
  margin: 1px 0;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
  display: flex;
  align-items: center;
  gap: 6px;
}

.playlist-item:hover {
  background: var(--secondary-color);
}

.playlist-item.active {
  background: var(--main-color);
  color: #000;
  box-shadow: 0 0 3px var(--main-color);
}

.playlist-item-number {
  font-size: 8px;
  width: 12px;
  text-align: center;
  opacity: 0.7;
}

.playlist-items::-webkit-scrollbar {
  width: 4px;
}

.playlist-items::-webkit-scrollbar-track {
  background: #001100;
}

.playlist-items::-webkit-scrollbar-thumb {
  background: var(--main-color);
  border-radius: 2px;
}

@media (max-width: 480px) {
  .player-container {
    max-width: 300px;
    min-height: 190px;
  }
  
  .retro-btn {
    font-size: 10px;
    padding: 4px;
  }
  
  .subscribe-btn {
    font-size: 9px;
  }
  
  .metadata {
    font-size: 9px;
  }
  
  .playlist-container {
    height: 100px;
    max-width: 300px;
  }
  
  .playlist-item {
    font-size: 8.5px;
  }
}

/* تأثيرات جديدة للموجات المرئية */
.wave-particle {
  position: absolute;
  width: 2px;
  height: 2px;
  background: var(--main-color);
  border-radius: 50%;
  pointer-events: none;
  opacity: 0;
  box-shadow: 0 0 4px var(--main-color);
}

@keyframes particleFloat {
  0% {
    transform: translateY(0) scale(1);
    opacity: 0.8;
  }
  100% {
    transform: translateY(-20px) scale(0);
    opacity: 0;
  }
}
</style>
</head>
<body>
<canvas class="matrix-bg" id="matrixCanvas"></canvas>

<div class="player-container">
  <div class="visual-display">
    <canvas class="audio-wave" id="visualizer"></canvas>
    <div class="metadata">
      <div id="track-title">NEON MUSIC PLAYER</div>
      <div id="time-display">00:00 / 00:00</div>
      <div id="bitrate-display" style="font-size:8px">BITRATE: <span class="loading-dot">···</span></div>
    </div>
  </div>

  <div class="progress-container" id="progress-container">
    <div class="progress-bar" id="progress">
      <div class="progress-handle"></div>
    </div>
  </div>

  <div class="controls">
    <button class="retro-btn" data-action="prev">⏮ PREV</button>
    <button class="retro-btn" data-action="play">▶ PLAY</button>
    <button class="retro-btn" data-action="next">NEXT ⏭</button>
    <button class="retro-btn subscribe-btn" data-action="subscribe">Subscribe To My YouTube</button>
  </div>

  <div class="volume-controls">
    <button class="volume-btn" id="volume-down">-</button>
    <div class="volume-display" id="volume-percent">80%</div>

  </div>

  <div class="status-bar">
    <span>QUALITY: <span id="quality">HD</span></span>
    <span id="connection-status">ONLINE</span>
  </div>
</div>

<div class="playlist-container">
  <div class="playlist-header">PLAYLIST - الأغاني</div>
  <div class="playlist-items">
    <div class="playlist-item" data-id="https://audio.jukehost.co.uk/w6ljByylsvFth6LBE48dCCqdd0Ki9mUH">
      <span class="playlist-item-number">1</span>
      <span>Gönül Yaras</span>
    </div>
    <div class="playlist-item" data-id="https://audio.jukehost.co.uk/g1mnUVIICxoL3IQgWT1D1eBE3PebQz2z">
      <span class="playlist-item-number">2</span>
      <span>Asphalt Heartbeat</span>
    </div>
  <div class="playlist-item" data-id="https://audio.jukehost.co.uk/rJ2qe2cxumUkdpqjXBzgIsPw5xfsWLNh">
      <span class="playlist-item-number">2</span>
      <span>Run It</span>
    </div>
    <div class="playlist-item" data-id="https://audio.jukehost.co.uk/aRDwAN2KfAQ3rC2SqPdxEbF3eCtsz6A5">
      <span class="playlist-item-number">3</span>
      <span>Good Bye Yesterday !!</span>
    </div>
    <div class="playlist-item" data-id="https://audio.jukehost.co.uk/ji9ogU5yJ3bkAatfaf4RO6FpV2YAgDQK">
      <span class="playlist-item-number">4</span>
      <span>Söndüremezler</span>
    </div>
    <div class="playlist-item" data-id="https://audio.jukehost.co.uk/P4HsEtSDGNmBevczBrJLakNOt3fweydf">
      <span class="playlist-item-number">5</span>
      <span>YAR YAR</span>

</div>

<script>
const matrixChars = 'アァカサタナハマヤャラワガザダバパイィキシチニヒミリヰギジヂビピウゥクスツヌフムユュルグズブヅプエェケセテネヘメレヱゲゼデベペオォコソトノホモヨョロヲゴゾドボポヴッン0123456789';
const canvas = document.getElementById('matrixCanvas');
const ctx = canvas.getContext('2d');

function resizeCanvas() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
window.addEventListener('resize', resizeCanvas);
resizeCanvas();

const fontSize = 12;
const columns = canvas.width / fontSize;
const drops = Array(Math.floor(columns)).fill(0);

function drawMatrix() {
  ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
  ctx.fillRect(0, 0, canvas.width, canvas.height);
  
  ctx.fillStyle = '#00ff88';
  ctx.font = `${fontSize}px monospace`;

  for (let i = 0; i < drops.length; i++) {
    const char = matrixChars[Math.floor(Math.random() * matrixChars.length)];
    const x = i * fontSize;
    const y = drops[i] * fontSize;

    ctx.fillText(char, x, y);

    if (y > canvas.height && Math.random() > 0.975) drops[i] = 0;
    else drops[i]++;
  }
}
setInterval(drawMatrix, 50);

const audio = new Audio();
let isPlaying = false;
let currentTrackIndex = 0;
let audioContext, analyser, source;

audio.crossOrigin = "anonymous";
audio.preload = "metadata";

const playlistItems = document.querySelectorAll('.playlist-item');
const tracks = Array.from(playlistItems).map(item => ({
    url: item.getAttribute('data-id'),
    title: item.querySelector('span:last-child').textContent.trim()
}));

function updatePlaylist() {
  playlistItems.forEach((item, index) => {
    item.classList.toggle('active', index === currentTrackIndex);
  });
}

function togglePlay() {
    isPlaying = !isPlaying;
    const playBtn = document.querySelector('[data-action="play"]');
    playBtn.textContent = isPlaying ? '❚❚ PAUSE' : '▶ PLAY';
    
    if (isPlaying) {
        audio.play().then(() => {
            initAudioContext();
            updateVisualizer();
        }).catch(err => console.error('خطأ التشغيل:', err));
    } else {
        audio.pause();
    }
}

function initAudioContext() {
    if (!audioContext) {
        audioContext = new (window.AudioContext || window.webkitAudioContext)();
        analyser = audioContext.createAnalyser();
        source = audioContext.createMediaElementSource(audio);
        source.connect(analyser);
        analyser.connect(audioContext.destination);
        analyser.fftSize = 512; // زيادة الدقة للحصول على موجات أفضل
    }
}

// إنشاء جسيمات عائمة للموجات
function createParticle(x, y) {
  const particle = document.createElement('div');
  particle.className = 'wave-particle';
  particle.style.left = `${x}px`;
  particle.style.top = `${y}px`;
  particle.style.animation = `particleFloat ${Math.random() * 1 + 0.5}s forwards`;
  document.querySelector('.visual-display').appendChild(particle);
  
  // إزالة الجسيم بعد انتهاء الرسوم المتحركة
  setTimeout(() => {
    if (particle.parentNode) {
      particle.parentNode.removeChild(particle);
    }
  }, 1000);
}

function updateVisualizer() {
    if (!isPlaying || !analyser) return;
    
    const canvas = document.getElementById('visualizer');
    const ctx = canvas.getContext('2d');
    const { width, height } = canvas.getBoundingClientRect();
    
    canvas.width = width;
    canvas.height = height;
    
    const bufferLength = analyser.frequencyBinCount;
    const dataArray = new Uint8Array(bufferLength);

    const draw = () => {
        if (!isPlaying) return;
        
        requestAnimationFrame(draw);
        analyser.getByteFrequencyData(dataArray);
        
        // خلفية شفافة
        ctx.clearRect(0, 0, width, height);
        
        // رسم الموجات المحسنة
        ctx.beginPath();
        
        const centerY = height / 2;
        const sliceWidth = width / bufferLength;
        let x = 0;
        
        // رسم الموجة العلوية
        ctx.moveTo(0, centerY);
        for(let i = 0; i < bufferLength; i++) {
            const v = dataArray[i] / 128;
            const y = centerY - (v * height/4);
            
            ctx.lineTo(x, y);
            x += sliceWidth;
            
            // إنشاء جسيمات عشوائية عند القمم
            if (Math.random() > 0.95 && v > 0.7) {
                createParticle(x, y);
            }
        }
        
        // رسم الموجة السفلية (مرآة للموجة العلوية)
        for(let i = bufferLength - 1; i >= 0; i--) {
            const v = dataArray[i] / 128;
            const y = centerY + (v * height/4);
            
            ctx.lineTo(x, y);
            x -= sliceWidth;
        }
        
        ctx.closePath();
        
        // تدرج لوني للموجات
        const gradient = ctx.createLinearGradient(0, 0, width, 0);
        gradient.addColorStop(0, '#00ff88');
        gradient.addColorStop(0.5, '#00ccff');
        gradient.addColorStop(1, '#00ff88');
        
        ctx.fillStyle = gradient;
        ctx.globalAlpha = 0.3;
        ctx.fill();
        
        // حدود للموجات
        ctx.strokeStyle = '#00ff88';
        ctx.lineWidth = 1.5;
        ctx.globalAlpha = 0.8;
        ctx.stroke();
        
        // تأثير النيون
        ctx.shadowBlur = 15;
        ctx.shadowColor = '#00ff88';
        ctx.stroke();
        ctx.shadowBlur = 0;
    };
    
    draw();
}

function loadTrack(index) {
    if (index < 0 || index >= tracks.length) return;
    currentTrackIndex = index;
    audio.src = tracks[index].url;
    document.getElementById('track-title').textContent = tracks[index].title;
    audio.load();
    updatePlaylist();
    if (isPlaying) audio.play().catch(err => console.error('خطأ التحميل:', err));
}

function updateProgress() {
    const progress = (audio.currentTime / audio.duration) * 100 || 0;
    document.getElementById('progress').style.width = `${progress}%`;
    document.getElementById('time-display').textContent = 
        `${formatTime(audio.currentTime)} / ${formatTime(audio.duration)}`;
}

function formatTime(seconds) {
    if (isNaN(seconds)) return '00:00';
    const mins = Math.floor(seconds / 60);
    const secs = Math.floor(seconds % 60);
    return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
}

function setVolume(volume) {
    audio.volume = volume;
    document.getElementById('volume-percent').textContent = `${Math.round(volume * 100)}%`;
}

// التحكم في مستوى الصوت
document.getElementById('volume-up').addEventListener('click', () => {
    const newVolume = Math.min(audio.volume + 0.1, 1);
    setVolume(newVolume);
});

document.getElementById('volume-down').addEventListener('click', () => {
    const newVolume = Math.max(audio.volume - 0.1, 0);
    setVolume(newVolume);
});

// التحكم في شريط التقدم
document.getElementById('progress-container').addEventListener('click', (e) => {
    const rect = e.currentTarget.getBoundingClientRect();
    const percent = (e.clientX - rect.left) / rect.width;
    audio.currentTime = percent * audio.duration;
});

document.querySelectorAll('[data-action]').forEach(btn => {
    btn.addEventListener('click', (e) => {
        const action = e.target.dataset.action;
        switch(action) {
            case 'play': togglePlay(); break;
            case 'prev': loadTrack((currentTrackIndex - 1 + tracks.length) % tracks.length); break;
            case 'next': loadTrack((currentTrackIndex + 1) % tracks.length); break;
            case 'subscribe': 
                window.open('https://youtube.com/@SoundSurge3', '_blank');
                break;
        }
    });
});

playlistItems.forEach((item, index) => {
  item.addEventListener('click', () => loadTrack(index));
});

audio.addEventListener('timeupdate', updateProgress);
audio.addEventListener('ended', () => loadTrack((currentTrackIndex + 1) % tracks.length));
audio.addEventListener('error', (e) => console.error('خطأ الصوت:', e));

// التهيئة الأولية
loadTrack(0);
setVolume(0.8);
</script>
</body>
